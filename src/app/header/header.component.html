<a href="index.html"><img class="logo" src="assets/logo1.png"></a>

<div class="user-logins">
    <button *ngIf="userLogged.length===0" mat-raised-button color="primary" (click)="changeView($event,'signin')">SignIn</button>
    <button *ngIf="userLogged.length===0" mat-raised-button color="primary">SignUp</button>
    <div *ngIf="userLogged.length>0">
        <span  class="material-icons-outlined">  {{userLogged}}    </span>
    </div>
    
    <button *ngIf="userLogged.length>0" mat-raised-button color="primary" (click)="changeView($event,'')">LogOut</button>
</div>
