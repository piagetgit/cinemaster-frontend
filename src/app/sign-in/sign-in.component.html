<div class="form">
    <form class="container text-center">
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" [value]="email" (change)="updateEmail($event)">
  </div>
  <div class="form-group" id="password">
    <label >Password</label>
    <input type="password" class="form-control"  placeholder="Password" placeholder="Password" [value]="password" (change)="updatePassword($event)">
  </div>
  <button id="signin" mat-raised-button type="submit" (click)="signin($event)">Submit</button>
</form>
</div>
