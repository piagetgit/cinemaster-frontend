<div>
  <h1>Registrazione</h1>
</div>

  <div class="form">
    <div class="form2">
      <form class="container text-center">
        <div class="form-group" style="display: flex; gap: 120px;margin-bottom: 10px">
          <label>Nome</label>
          <label>Cognome</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" style="width: 158px" placeholder="Enter name" [value]="name" (change)="updateName($event)">
          <input type="text" class="form-control" placeholder="Enter surname" [value]="surname" (change)="updateSurname($event)">
        </div>
        <div class="form-group">
          <label style="margin-top: 0px;margin-top: 10px;width: 300px;text-align: start; vertical-align: bottom"><i class="far fa-calendar-alt"></i>  Birthdate</label>
          <input type="date" class="form-control" placeholder="Enter your birthdate" [value]="birthdate" (change)="updateBirthdate($event)">
        </div>
        <div class="form-group">
          <label style="margin-top: 0px;margin-top: 10px;width: 300px;text-align: start"><i class="fas fa-at"></i>  Email</label>
          <input type="email" class="form-control" placeholder="Enter email" [value]="email" (change)="updateEmail($event)">
        </div>
        <div class="form-group">
          <label style="margin-top: 0px;margin-top: 10px;width: 300px;text-align: start"><i class="fas fa-key"></i>  Password</label>
          <input type="password" class="form-control" placeholder="Enter new password" [value]="password" (change)="updatePassword($event)">
        </div>
        <button id="signup" mat-raised-button type="submit" (click)="signup($event)">Registrati</button>
      </form>
    </div>
  </div>
