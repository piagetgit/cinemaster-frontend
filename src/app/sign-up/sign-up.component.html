<div>
  <h1>Benvenuto!</h1>
  <p>Unisciti a noi!</p>
</div>
<form>
  <div class="form-group">
    <label style="margin-top: 0px;margin-bottom: 20px;"><i class="fas fa-at"></i>  Name</label>
    <input type="name" class="form-control" placeholder="Enter name" [value]="name" (change)="updateName($event)">
  </div>
  <div class="form-group">
    <label style="margin-top: 0px;margin-bottom: 20px;"><i class="fas fa-at"></i>  Surname</label>
    <input type="name" class="form-control" placeholder="Enter surname" [value]="surname" (change)="updateSurname($event)">
  </div>
</form>
