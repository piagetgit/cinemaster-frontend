<div class="form">
  <div class="form2">
  <form class="container text-center">
    <div class="form-group">
      <label  style="margin-top: 0px;margin-bottom: 20px;"><i class="fas fa-film"></i>  Film name</label>
      <input type="text" class="form-control"  placeholder="Enter film name" [value]="titolo" (change)="verifyFilm($event)">
    </div>
    <div class="form-group" id="nSeats">
      <label  style="margin-top: 30px;margin-bottom: 20px;"><i class="fas fa-boxes"></i>  Number of seats</label>
      <input type="number" class="form-control"  placeholder="How many places?" [value]="nSeats" (change)="addSeats($event)">
    </div>
    <button id="buy" mat-raised-button (click)="buy($event)">Buy  <i class="fas fa-shopping-cart"></i></button>
  </form>
</div>
</div>

<h2 style="margin-top: 30px;margin-bottom: 20px;">La tua lista acquisti</h2>
<table mat-table [dataSource]="tickets" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Film </th>
    <td mat-cell *matCellDef="let element"> {{films![element.id].titolo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dataOra">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dataOra | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="numeroPersone">
    <th mat-header-cell *matHeaderCellDef> Numero Posti </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroPersone}} </td>
  </ng-container>

  
  <!-- Symbol Column 
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>-->
  

  <ng-container matColumnDef="prezzoTotale">
    <th mat-header-cell *matHeaderCellDef> Prezzo </th>
    <td mat-cell *matCellDef="let element"> {{element.prezzoTotale}} </td>
  </ng-container>

  <ng-container matColumnDef="posti">
    <th mat-header-cell *matHeaderCellDef> Posti </th>
    <td mat-cell *matCellDef="let element"> {{element.posti}} </td>
  </ng-container>

  <ng-container matColumnDef="pagato">
    <th mat-header-cell *matHeaderCellDef> Pagato </th>
    
    <td mat-cell *matCellDef="let element"> {{element.pagato}}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
