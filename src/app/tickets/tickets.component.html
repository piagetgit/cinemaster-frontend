<div class="form">
  <div class="form2">
  <form class="container text-center">
    <div class="form-group">
      <label  style="margin-top: 0px;margin-bottom: 20px;"><i class="fas fa-film"></i>  Film name</label>
      <input type="text" class="form-control"  placeholder="Enter film name" [value]="titolo" (change)="verifyFilm($event)">
    </div>
    <div class="form-group" id="nSeats">
      <label  style="margin-top: 30px;margin-bottom: 20px;"><i class="fas fa-boxes"></i>  Number of seats</label>
      <input type="number" class="form-control"  placeholder="How many places?" [value]="nSeats" (change)="addSeats($event)">
    </div>
    <button id="buy" mat-raised-button (click)="buy($event)">Buy  <i class="fas fa-shopping-cart"></i></button>
  </form>
</div>
</div>
<!--l'idea è che nella stessa pagina metto sia il form per comprare sia la lista acquistati-->

<h2 style="margin-top: 30px;margin-bottom: 20px;">La tua lista acquisti</h2>

<div class="card__info22" >

  <i style="width: 171px;position: center;margin-left: 1px">Titolo</i>
  <i style="width: 317px;position: center;padding-left: 92px">Data</i>

  <i style="width: 100px;position: center">Posti</i>
  <i style="width: 100px;position: center;padding-left: 50px">Prezzo</i>

  <i style="width: 100px;position: center;padding-left: 58px">Pagato</i>

</div>

<!--<div style="overflow: scroll;overflow-x: hidden;">-->
<ng-container *ngFor="let filmkkk of tickets, let posxxxx = index">

<ng-container *ngFor="let film of tickets, let pos = index">
  <div>
    <div class="card__info" >
      <div class="circular--landscape">

      <img
           src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" />
      <!--     <img
           src='/assets/images/{{film.img}}' />
-->
</div>
      <i style="width: 171px;position: center;margin-left: 30px">{{films![film.id].titolo}}</i>
      <i style="width: 317px;position: center">{{film.dataOra | date:'medium'}}</i>

      <i style="width: 180px;position: center">{{film.numeroPersone}}: {{film.posti}}</i>

      <i style="width: 100px;position: center">{{film.prezzoTotale}}</i>
      <i style="width: 100px;position: center"><ng-container *ngIf="film.pagato === true; then first else second"></ng-container>
      <ng-template #first>Sì</ng-template>
      <ng-template #second>No</ng-template>
      </i>
     <!-- <i style="width: 100px;position: center">{{film.pagato}}</i>-->

    </div>
  </div>
  <hr>
</ng-container>
</ng-container>
